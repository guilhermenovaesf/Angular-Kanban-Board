<div class="filtros">
  <div class="filtro-pessoa">
    <label>Pessoa</label>
    <input
      type="text"
      placeholder="Busca por pessoa"
      (ngModelChange)="changeTextTrail($event)"
      [(ngModel)]="searchQuery"
      [ngModelOptions]="{ standalone: true }"
      minlenght="3"
    />
  </div>

  <div class="filtro-categoria">
    <label>Categoria</label>
    <input type="text" placeholder="Busca por categoria" />
  </div>
</div>
