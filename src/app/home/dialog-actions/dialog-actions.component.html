<h1 mat-dialog-title *ngIf="!isChange">Create Card</h1>
<h1 mat-dialog-title *ngIf="isChange">Edit Card</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Pessoa</mat-label>
    <input matInput [(ngModel)]="data.pessoa">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descri√ßao</mat-label>
    <input matInput [(ngModel)]="data.conteudo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Prazo(em formato dd/mm/aa)</mat-label>
    <input matInput [(ngModel)]="data.prazo">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data"  cdkFocusInitial>Create</button>

</div>
